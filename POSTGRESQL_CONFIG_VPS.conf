# ============================================
# CONFIGURAÇÃO POSTGRESQL OTIMIZADA
# VPS: 4 CPUs, 16GB RAM, 200GB SSD
# ============================================
# Aplicar em: /etc/postgresql/*/main/postgresql.conf
# Depois: sudo systemctl reload postgresql

# ===== MEMÓRIA (16GB RAM) =====
# Regra: 25% da RAM para shared_buffers
shared_buffers = 4GB

# Cache do sistema operacional (50% da RAM)
effective_cache_size = 8GB

# Memória para operações de manutenção (índices, ANALYZE)
maintenance_work_mem = 1GB

# Memória por operação de sort/hash (por conexão)
# 16GB RAM / 100 conexões = 160MB / 20 = 8MB
work_mem = 8MB

# ===== CPU (4 cores) =====
# Máximo de workers paralelos
max_worker_processes = 4
max_parallel_workers_per_gather = 2
max_parallel_workers = 4
max_parallel_maintenance_workers = 2

# ===== CONEXÕES =====
# Conexões simultâneas (ajustar conforme necessidade)
max_connections = 100

# ===== DISCO (SSD 200GB) =====
# Random page cost (SSD = 1.1, HDD = 4.0)
random_page_cost = 1.1

# Custo de acesso sequencial
seq_page_cost = 1.0

# Checkpoint (para SSD)
checkpoint_completion_target = 0.9
wal_buffers = 16MB
checkpoint_timeout = 15min
max_wal_size = 2GB
min_wal_size = 1GB

# ===== QUERY PLANNER =====
# Estatísticas para queries complexas
default_statistics_target = 100

# Timeout para queries (30 segundos)
statement_timeout = 30000

# ===== LOGGING (para debug) =====
# Log de queries lentas (> 1 segundo)
log_min_duration_statement = 1000

# Linha única por log (melhor para análise)
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# Log de queries muito lentas
log_min_duration_statement = 1000

# ===== AUTOVACUUM (importante para grandes tabelas) =====
autovacuum = on
autovacuum_max_workers = 2
autovacuum_naptime = 30s

# Mais agressivo para grandes tabelas
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# ===== LOCKS =====
# Evitar deadlocks
deadlock_timeout = 1s

# ===== APLICAR CONFIGURAÇÕES =====
# 1. Editar: sudo nano /etc/postgresql/*/main/postgresql.conf
# 2. Copiar as linhas acima
# 3. Recarregar: sudo systemctl reload postgresql
# 4. Verificar: SHOW shared_buffers; (deve mostrar 4GB)
